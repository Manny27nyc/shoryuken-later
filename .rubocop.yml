AllCops:
  TargetRubyVersion: 2.5
Metrics/LineLength:
  Max: 500
Metrics/MethodLength:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Performance/TimesMap:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Lint/AssignmentInCondition:
  Enabled: false
Style/StringLiterals:
  Enabled: false
